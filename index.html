<body>
  <h1>Formulario de Encuestas CAB</h1>

  <div class="formulario">
    <button onclick="toggleForm('encuesta1')">Mostrar Encuesta 1</button>
    <form id="encuesta1" class="hidden">
      <h2>Encuesta 1</h2>
      <label>Nombre de la mujer: <input type="text" name="nombre1" /></label>
      <label>Edad: <input type="number" name="edad1" /></label>
      <label>Tipo de encuesta: <input type="text" name="tipo1" /></label>

      <h3>1. HIGIENE BÁSICA</h3>
      <p>¿Cuándo hay que lavarse las manos?</p>
      <label><input type="checkbox" name="lavarse1" /> Antes de comer</label>
      <label><input type="checkbox" name="lavarse1" /> Antes de cocinar</label>
      <label><input type="checkbox" name="lavarse1" /> Antes de dar de comer</label>
      <label><input type="checkbox" name="lavarse1" /> Después de usar la letrina</label>
    </form>
  </div>
